name: molecule test

on:
    push:
        branches:
            - master
            - develop
    schedule:
        - cron: '0 4 * * 0'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: checkout
            uses: actions/checkout@v2
            with:
              path: "${{ github.repository }}"
          - name: molecule
            uses: robertdebock/molecule-action@1.1.1
            with:
              image: ${{ matrix.image }}
              options: "--parallel all"
